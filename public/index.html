    <style>
        @font-face {
            font-family: 'Sharp Sans Display';
            src: url('%PUBLIC_URL%/fonts/SharpSansDispNo1-Bold.woff2') format('woff2'),
                url('%PUBLIC_URL%/fonts/SharpSansDispNo1-Bold.woff') format('woff');

            font-style: normal;
            font-stretch: normal;
            font-display: swap;
        }

        @font-face {

            font-weight: 500;
            font-style: normal;
            font-stretch: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'Sharp Sans Bold';
            src: url('%PUBLIC_URL%/fonts/SharpSans-Bold.woff2') format('woff2'),
                url('%PUBLIC_URL%/fonts/SharpSans-Bold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
            font-stretch: normal;
            font-display: swap;
        }

        .loader {
            display: block;
            position: relative;
            margin-top: calc(50vh - 15px);
        }

        .loader:before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            top: -80%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid #7b1173;
            border-top-color: #e000cf;
            animation: spinner .6s linear infinite;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .cookies {
            position: fixed;
            bottom: 1rem;
            z-index: 10;
            color: #41474e;
            background: rgba(255, 255, 255, .7);
            -webkit-backdrop-filter: saturate(150%) blur(10px);
            backdrop-filter: saturate(150%) blur(10px);
            font-size: .7rem;
            padding: .5rem 1rem;
            text-align: center;
            max-width: 38rem;
            border-radius: 2px;
            opacity: 0;
            transition: opacity .5s ease-out;
            transition-delay: 2s;
        }

        .cookies button {
            cursor: pointer;
            border: 0;
            box-shadow: none;
            border-radius: 2px;
            padding: .5rem;
            transition: background .2s ease-out;
        }

        .cookies button:first-child:hover {
            background: #f6388a;
        }

        .cookies button:first-child {
            background: #141414;
            color: #fff;
        }

        .cookies button:last-child {
            background: none;
        }

        .cookies a {
            color: #41474e;
            box-shadow: 0 1px 0 #41474e;
        }

        @media (min-width: 38rem) {
            .cookies {
                left: 50%;
                margin-left: -18rem;
                text-align: left;
                justify-content: space-between;
                align-items: center;
            }

            .cookies p {
                margin: 0;
            }

            .cookies p:first-child {
                flex: 0 0 75%;
            }

            .cookies p:last-child {
                flex: 0 0 22%;
                text-align: right;
            }

            .cookies button:last-child {
                padding-right: 0;
            }

            .cookies[style='display: block;'] {
                display: flex !important;
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="root">

            improve the site for you.
            <a href="/privacy/" id="cookies-eu-more">Read more</a>
        </p>
        <p>
            <button id="cookies-eu-accept">Accept</button>
            <button id="cookies-eu-reject">Reject</button>
        </p>
    </div>

    <script src="%PUBLIC_URL%/cookies-eu-banner.min.js"></script>
    <script>
        new CookiesEuBanner(function () {
            (function (window) {
                // Google Analytics async snippet
                // http://goo.gl/3FPNDx
                window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }
                ga.l = +new Date
                var d = document,
                    g = d.createElement('script'),
                    s = d.getElementsByTagName('script')[0]
                g.async = true
                g.src = 'https://www.google-analytics.com/analytics.js'
                s.parentNode.insertBefore(g, s)

                // Create the GA tracker
                ga('create', 'UA-60614729-11', 'auto')

                // IP Anonymization
                ga('set', 'anonymizeIp', true)

                // Send initial pageview

                // Track uncaught errors
                window.onerror = function (message, url, line, col) {
                    var desc = message + ' (line: ' + line + ', url: ' + url + ', col: ' + col + ')';
                    ga('send', 'exception', {
                        exDescription: 'window.onerror: ' + desc,
                        exFatal: false
                    })
                }
            }(window))
        })

        // accept banner after 10s
        const banner = document.getElementById('cookies-eu-banner')
        const acceptButton = document.getElementById('cookies-eu-accept')

        let timer
        function acceptBannerAfterSomeTime() {
            window.clearTimeout(timer)
            timer = window.setTimeout(function () {
                acceptButton.click()
            }, 10000)
        }

        if (banner.style.display === 'block') {
            acceptBannerAfterSomeTime()
        }
    </script>
</body>
